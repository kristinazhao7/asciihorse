<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII Animation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      color: #2d2d2d;  
      font-family: "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ASCII animation display area */
    #ascii-art {
      white-space: pre;
      line-height: 1;
      font-size: 50%;
      margin: 0;
      padding: 0;
      text-align: center;
      /* border removed */
      border: none;
      background: transparent;
    }

    /* responsive font adjustments */
    @media (max-width: 768px) { #ascii-art { font-size: 50%; } }
    @media (min-width:1200px) { #ascii-art { font-size: 60%; } }
  </style>
</head>
<body>
  <pre id="ascii-art"></pre>

  
  <script src="animation.js"></script>

  <script>
    // loop
    const fps = 24; // adjust as needed
    const asciiArt = document.getElementById('ascii-art');
    let i = 0;

    function render() {
      asciiArt.textContent = frames[i];
      i = (i + 1) % frames.length;
    }

    if (typeof frames !== "undefined" && frames.length) {
      render();
      setInterval(render, 1000 / fps);
    }
  </script>
</body>
</html>
